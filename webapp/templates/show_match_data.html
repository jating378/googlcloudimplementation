<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Data</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            margin: 10px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Match Data</h1>

    <!-- Add a sort button to trigger ascending order sorting by Match ID -->
    <button onclick="sortTable()">Sort by Match ID</button>

    <table id="matchDataTable">
        <thead>
            <tr>
                <th>Match ID</th>
                <th>Team A</th>
                <th>Team B</th>
                <th>Score A</th>
                <th>Score B</th>
                <th>Winning Team</th>
            </tr>
        </thead>
        <tbody>
            {% for match in match_data %}
                <tr>
                    <td>{{ match.match_id }}</td>
                    <td>{{ match.TeamA_name }}</td>
                    <td>{{ match.TeamB_name }}</td>
                    <td>{{ match.Score_A }}</td>
                    <td>{{ match.Score_B }}</td>
                    <td>{{ match.Wining_Team }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Add JavaScript for sorting -->
    <script>
        function sortTable() {
            var table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementById("matchDataTable");
            switching = true;

            while (switching) {
                switching = false;
                rows = table.rows;

                for (i = 1; i < rows.length - 1; i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("td")[0];
                    y = rows[i + 1].getElementsByTagName("td")[0];

                    if (parseInt(x.innerHTML) > parseInt(y.innerHTML)) {
                        shouldSwitch = true;
                        break;
                    }
                }

                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }
    </script>
</body>
</html>
